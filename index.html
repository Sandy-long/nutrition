<!DOCTYPE html>
<html lang="zh">
<head>

  <title>三重滋养之道</title>
  <style>
    :root {

      color: var(--header-text);
    }

      max-width: 800px;
      margin: 2rem auto;
      padding: 2rem;
      background-color: var(--card-bg);
      border-radius: 16px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.05);
    }

    h2 {
      color: var(--heading-color);
      margin-top: 0;
    }

    p {
      line-height: 1.9;
      font-size: 1.15rem;
    }

    footer {
      text-align: center;
      padding: 3rem 1rem;
      color: #666;
